<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../node_modules/apexcharts/dist/apexcharts.css"></script>
  <script src="../node_modules/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <title>Login</title>
</head>

<body class="h-100 bg-light">
  <nav class="navbar navbar-expand navbar-light navbar-bg shadow">
    <div class="container-fluid d-flex">
      <span class="navbar-brand mx-auto align-text-top m-0">
        Brand Logo
      </span>
    </div>
  </nav>
  <div class="container-lg d-flex flex-column px-sm-0 px-5">
    <div class="row align-items-center justify-content-center py-10 py-md-12 mt-5">
      <div class="col-12 col-md-7 col-lg-5 text-center">
        <div class="row">
          <h1 class="fw-bold">สร้างบัญชีใหม่</h1>
          <span class="fs-5">กรอกรายละเอียดของคุณ</span>
        </div>
        <div class="row text-start">
          <form>
            <div class="row g-3 mt-3">
              <div class="form-group col-md-6">
                <label>ชื่อ</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" class="form-label">นามสกุล</label>
                <input type="text" class="form-control">
              </div>
              <div class='form-group'>
                <label>Email</label>
                <input type="text" class="form-control" required>
              </div>
              <div class='form-group'>
                <label class="text-start">Password</label>
                <input type="password" class="form-control" required>
              </div>
              <div class='form-group'>
                <label class="text-start">ยืนยัน Password</label>
                <input type="password" class="form-control" required>
              </div>
            </div>
            <a class="btn btn-lg btn-primary w-100 shadow" href="#login">สมัคร</a>
          </form>
        </div>
        <div class="row">
          <span class="fs-7">คุณมีบัญชีกับเราอยู่แล้ว? <a class="btn-link" href="./login.html">เข้าสู่ระบบเลย</a></span>
        </div>
        <p class="my-4">หรือสมัครด้วย</p>
        <div class="row">
          <div class="col">
            <a class="btn btn-lg btn-light btn-labeled w-100 shadow border" href="#google_auth">
              <span class="btn-label" aria-hidden="false">
                <svg class="svg" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"
                    fill-rule="evenodd" fill-opacity="1" fill="#4285f4" stroke="none"></path>
                  <path
                    d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z"
                    fill-rule="evenodd" fill-opacity="1" fill="#34a853" stroke="none"></path>
                  <path
                    d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                    fill-rule="evenodd" fill-opacity="1" fill="#fbbc05" stroke="none"></path>
                  <path
                    d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z"
                    fill-rule="evenodd" fill-opacity="1" fill="#ea4335" stroke="none"></path>
                </svg>
              </span>
              Login with Google
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a class="btn btn-lg btn-labeled w-100 shadow border" href="#fb_auth"
              style="background-color: #3b5998 ; color: white;">
              <span class="btn-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
                  <path
                    d="M18.3437 9.42977C18.3437 4.42774 14.3155 0.375 9.34375 0.375C4.37198 0.375 0.34375 4.42774 0.34375 9.42977C0.34375 13.9491 3.63492 17.6952 7.9375 18.375V12.0473H5.65121V9.42977H7.9375V7.4348C7.9375 5.16563 9.28024 3.9122 11.3368 3.9122C12.3217 3.9122 13.3517 4.08891 13.3517 4.08891V6.3161H12.2165C11.0987 6.3161 10.75 7.01419 10.75 7.73017V9.42977H13.246L12.8469 12.0473H10.75V18.375C15.0526 17.6952 18.3437 13.9491 18.3437 9.42977Z"
                    fill="white" />
                </svg>
              </span>
              Login with Facebook
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
