<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../node_modules/typeface-inter/inter.css">
  <script src="../node_modules/apexcharts/dist/apexcharts.css"></script>
  <script src="../node_modules/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <title>Login</title>
</head>

<body class="h-100">
  <nav class="navbar navbar-expand navbar-light navbar-bg shadow">
    <div class="container-fluid d-flex">
      <span class="navbar-brand mx-auto align-text-top m-0">
        Brand Logo
      </span>
    </div>
  </nav>
  <div class="container-lg d-flex flex-column">
    <div class="row align-items-center justify-content-center py-10 py-md-12 mt-5">
      <div class="col-12 col-md-7 col-lg-5 text-center">
        <div class="row">
          <h1 class="fw-bold">Sign in</h1>
        </div>
        <div class="row">
          <p class="fs-7">Don't have any account? <a class="btn-link" href="./register.html">Sign up</a></p>
        </div>
        <div class="row text-start">
          <form>
            <div class='form-group '>
              <input type="text" class="form-control" required>
              <label>Email</label>
            </div>
            <div class='form-group'>
              <input type="password" class="form-control" required>
              <label>Password</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
